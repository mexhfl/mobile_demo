<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>相册</title>

<script>
window.onload=function(){

<style>
*{margin:0; padding:0; font-size:0.15rem; font-family:Arial,'宋体';}
li{list-style:none;}
a{ text-decoration:none; color:#fff;}
.page{width:100%; height:100%; position:absolute; overflow:hidden; left:0; top:0;}
header{height:0.45rem; color:white; border-top:2px #353535 solid;border-bottom:2px #353535 solid; box-sizing:border-box; background:-webkit-linear-gradient(top,#292929,#1e1e1e);background:-moz-linear-gradient(top,#292929,#1e1e1e);background:-o-linear-gradient(top,#292929,#1e1e1e);background:linear-gradient(top,#292929,#1e1e1e); line-height:0.45rem; text-align:center;} 
.btn{height:0.25rem; position:absolute; width:0.5rem; top:0.1rem; border:2px #fff solid; line-height:0.25rem; border-radius:0.05rem; right:10px; box-shadow:0 0 3px #0d0d0d, inset 0 0 2px #232323;}
.btn:nth-of-type(1){left:10px; right:auto;}
.warp{width:100%; position:absolute; left:0; top:0.45rem; bottom:0.55rem; background:black; overflow:hidden;}
footer{height:0.55rem; position:absolute; left:0; bottom:0; width:100%; background:-webkit-linear-gradient(top,#1d1e20,#121212);background:-moz-linear-gradient(top,#1d1e20,#121212);background:-o-linear-gradient(top,#1d1e20,#121212);background:linear-gradient(top,#1d1e20,#121212);}
footer a{width:50%; float:left; text-align:center; line-height:0.55rem; box-sizing:border-box;}
footer a:nth-of-type(1){ border-right:1px 1b1c1c solid;}
footer a:nth-of-type(2){ border-left:1px 1b1c1c solid;}
footer a.active{background:-webkit-linear-gradient(top,#0f0f0f,#070707);background:-moz-linear-gradient(top,#0f0f0f,#070707);background:-o-linear-gradient(top,#0f0f0f,#070707);background:linear-gradient(top,#0f0f0f,#070707);}
.picList li{ float:left; width:1rem; height:1rem; background:url(video/1.jpg) no-repeat; background-size:cover; border:1px black solid; box-sizing:border-box;}
.recycle{ width:1.2rem; height:1.2rem; background:url(img/recycle.png) no-repeat; background-size:cover; position:absolute; left:calc(50% - 0.6rem); top:100%;}
</style>
</head>

<body>

        </ul>
    </section>
    <footer>
    	<a href="javascript:;" class="active">相机相册</a>

    <span class="recycle"></span>
</article>
</body>
</html>
